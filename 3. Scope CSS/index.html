<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alcance de variables CSS y JS</title>
</head>

<body>
    <h2>Actualizar variables CSS con <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="padding">Padding:</label>
        <input id="padding" type="range" name="padding" min="5" max="50" value="5" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

        <label for="opacity">Opacity:</label>
        <input id="opacity" type="range" name="opacity" min="0.2" max="1" value="1" step="0.1">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" >

    <script src="scope.js"></script>
</body>

</html>
